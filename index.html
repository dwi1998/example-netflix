<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>

    <!-- Main Container BG-->
    <main class="min-h-screen min-w-screen bg-cover bg-center bg-[url('./assets/BG.jpg')]">
        

        <!-- Card Login -->
        <section class="flex flex-row justify-center items-center min-h-screen">
            <div class="bg-[#181A1CD6] p-5 w-96 rounded-lg">
                
                <!-- Logo CHILLNYA-->
                <div class="flex flex-col items-center justify-center">
                    <img src="./assets/Logo.png" alt="" class="w-28">
                    <h1 class="text-white mt-8 text-2xl">Masuk</h1>
                    <p class="text-white text-sm mt-2">Selamat Datang Kembali</p>
                </div>

                

                <!-- <div class="text-white text-sm">
                    <h1 class="mt-4">Username</h1>
                    <input class="w-full" type="text" placeholder="Masukkan username">
                    <h1 class="mt-6">Kata sandi</h1>
                    <input class="w-full" type="text" placeholder="Masukkan kata sandi">
                </div> -->

                <!-- Form input login -->
                <div class="flex flex-col items-start gap-3 my-4 text-white text-sm">
                    <div class="w-full">
                        <label for="username" class="mb-2 text-sm font-medium text-gray-300">Username</label>
                        <input 
                            id="username" 
                            type="text" 
                            placeholder="Masukkan username" 
                            class="w-full px-4 py-2 text-sm text-gray-300 placeholder-gray-200 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2"
                        />
                    </div>
                    <div class="w-full">
                        <label for="Kata Sandi" class="mb-2 text-sm font-medium text-gray-300">Kata Sandi</label>
                        <input 
                            id="Kata Sandi" 
                            type="text" 
                            placeholder="Masukkan kata sandi" 
                            class="w-full px-4 py-2 text-sm text-gray-300 placeholder-gray-200 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2"
                        />
                    </div>
                </div>
                <!--end form input login-->
               
                <!-- Form Register -->
                <div class="flex flex-row justify-between text-white text-sm  ">
                    <h1>Belum punya akun? Daftar</h1>
                    <h1>Lupa kata sandi?</h1>
                </div>

               <!--BUTTON-->
                <div class="text-white text-sm flex flex-col justify-center items-center my-4 gap-2">
                    <button class="bg-[#3D4142] w-full p-2 rounded-lg">Masuk</button>
                    <p>Atau</p>
                    <div class=" w-full p-2 rounded-lg flex flex-row items-center justify-center gap-2 cursor-pointer border border-slate-600">
                        <img src="./assets/google.svg" alt="" class="w-4">
                        <p class="text-white text-sm">Masuk dengan google</p>
                    </div>
                </div>

            </div>
        </section>

    </main>


</body>
</html>
